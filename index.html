<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Base apparel coming soon</title>
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,500,600"
    />
  </head>

  <body>

    <div class="global_container">
      <div class="content_container">
        <div class="content">
          <header>
            <img src="./assets/logo.svg" alt="base_apparel_logo" />
          </header>

          <section class="comingsoon_content">
            <h1>We're <span class="title_emphasis">coming soon</span></h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with annoucements
              and our launch deals.
            </p>
          </section>

          <div class="email_form">
            <form action="">
              <input type="email" name="" id="" placeholder="Email Address"/>
              <button><img src="./assets/icon-arrow.svg" alt="send_button_icon" > </button>
            </form>
            <p class="email_error_message">Please provide a valid email</p>
            <img class="error_icon" src="./assets/icon-error.svg" alt="error_icon">
          </div>
        </div>
      </div>

      <aside class="hero_image"></aside>
    </div>


    <script type="module" src="src/index.ts"></script>
  </body>
</html>
