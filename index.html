<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Base apparel coming soon</title>
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,500,600"
    />
  </head>

  <body>
    <div class="global_container">
      <div class="content_container">
        <div class="content">
          <header>
            <img src="./assets/logo.svg" alt="base_apparel_logo" />
          </header>

          <section class="comingsoon_content">
            <h1>We're <span class="title_emphasis">coming soon</span></h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with annoucements
              and our launch deals.
            </p>
          </section>

          <div class="email_form">
            <form novalidate action="" name="form1" id="form">
              <input
                class=""
                type="email"
                name="email1"
                id="email1"
                placeholder="Email Address"
                value=""
              />
              <button onclick="ValidateEmail(document.form1.email1)">
                <img src="./assets/icon-arrow.svg" alt="send_button_icon" />
              </button>
            </form>
            <p class="email_error_message">Please provide a valid email</p>
            <img
              class="error_icon"
              src="./assets/icon-error.svg"
              alt="error_icon"
            />
          </div>
        </div>
      </div>

      <aside class="hero_image"></aside>
    </div>


    <script type="module" src="src/index.ts"></script>
    <script>
      // Prevent page reload on form submition
      var form = document.getElementById("form");
      function handleForm(event) {
        event.preventDefault();
      }
      form.addEventListener("submit", handleForm);

      function ValidateEmail(InputText) {
        var emailRegExp =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
          
        const emailform = document.getElementById("email1");
        const error_icon = document.getElementsByClassName("error_icon")[0];
        const email_error_message = document.getElementsByClassName(
          "email_error_message"
        )[0];

        if (InputText.value.match(emailRegExp)) {
          // style
          emailform.classList.remove("error_form");
          error_icon.style.visibility = "hidden";
          email_error_message.style.visibility = "hidden";

          return true;
        } else {
          // style
          emailform.classList.add("error_form");
          error_icon.style.visibility = "visible";
          email_error_message.style.visibility = "visible";

          return false;
        }
      }
    </script>
  </body>
</html>
